name: "CI"
on:
  pull_request:
  push:
    branches:
      - main
      - "releases/*"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: open-turo/actions-gha/lint@v1

  # test action works running from the graph
  test:
    name: Test
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Pre-commit
        uses: ./
  test-pre-installed:
    name: Test / Pre-commit exists
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup python
        uses: actions/setup-python@v3
      - name: Install pre-commit
        run: |
          # Install pre-commit
          pip install pre-commit
      - name: Pre-commit
        uses: ./
