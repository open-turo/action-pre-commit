name: "pre-commit"
description: "Run pre-commit in the current directory"
runs:
  using: "composite"
  steps:
    - if: hashFiles('.commitlintrc.yaml') != '' && (github.actor!= 'dependabot[bot]') && (contains(github.head_ref, 'dependabot/github_actions/') == false)
      uses: wagoid/commitlint-github-action@v4
    - name: pre-commit
      shell: bash
      run: pre-commit run --show-diff-on-failure --color=always --all-files
